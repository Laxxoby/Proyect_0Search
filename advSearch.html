<body>
    <div class="top-containerAdvanced">
        <div class="iconGoo">
            <img src="images/googlelogo_clr_74x24px.svg" alt="Logo google">
        </div>
        <div class="top-items">
            <div class="nav-item">
                <a href="index.html">Google</a>
            </div>
        </div>
    </div>
    <div class="hederbox">
        <p class="heder">Advanced Search</p>
    </div>

    <div class="line"></div>

    <div class="conteiner-form">
        <p class="hederform">Mostrar páginas que contengan...</p>
        <form action="https://google.com/search" class="adv-form" autocomplete="off">
            <div class="conten">
                <div class="line-item">
                    <div class="texto">todas estas palabras:</div>
                    <div class="barra">
                        <input class="input-form" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                    </div>
                </div>
                <div class="line-item">
                    <div class="texto">esta palabra o frase exactas:</div>
                    <div class="barra">
                        <input class="input-form" value="" autofocus="autofocus" id="xX4UFf" name="as_epq" type="text">
                    </div>
                </div>
                <div class="line-item">
                    <div class="texto">cualquiera de estas palabras:</div>
                    <div class="barra">
                        <input class="input-form" value="" autofocus="autofocus" id="xX4UFf" name="as_oq" type="text">
                    </div>
                </div>
                <div class="line-item">
                    <div class="texto">ninguna de estas palabras:</div>
                    <div class="barra">
                        <input class="input-form" value="" autofocus="autofocus" id="xX4UFf" name="as_eq" type="text">
                    </div>
                </div>
                <div class="bottomSear">
                    <div class="space2"></div>
                    <input class="jfk-button jfk-button-action dUBGpe" value="Búsqueda avanzada" type="submit">
                </div>
            </div>
